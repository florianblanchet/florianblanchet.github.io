     <div id="mapid"></div>
     <script type="text/javascript">
       
      var map = L.map('mapid').setView([51.505, -0.09], 13);

      var points = omnivore.csv('../assets/data/test.csv');

      var markers = L.markerClusterGroup({
        showCoverageOnHover: false
      });

      map.addLayer(markers);

      points.on('ready', function () {
        console.log(points.getLayers().length)
        markers.addLayer(points);
      });

      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
          attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: 'mapbox/streets-v11',
          tileSize: 512,
          zoomOffset: -1,
          accessToken: 'pk.eyJ1IjoiZmxvcmlhbmJsYW5jaGV0IiwiYSI6ImNrMGNzNnMwOTAwamozZXM1NzQ0Z3R1OWIifQ.ux91EUV2gWhJ0LBEtGdm8A'
      }).addTo(map);

     </script>
